<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap");
    </style>
    <title>Início</title>
  </head>

  <body>
    <header>
      <div class="marca">
        <img
          src="assets/images/site.png"
          alt="Logo dos Sitecrafters pixada com gotas de tinta na parede"
          width=""
          height="200"
        />
        <h1>Sitecrafters</h1>
      </div>
      <div class="menu">
        <input type="text" placeholder="Pesquisar" name="nome" required />
        <div class="icones"></div>
        <a href="/index.html" class="menu-link">Início</a>
        <a href="/pages/aboutus.html" class="menu-link">Sobre</a>
        <a href="/pages/contato.html" class="menu-link">Contato</a>
        <a href="/pages/login.html" class="menu-link login-link">Login</a>
      </div>
    </header>
    <main>
      <div class="principal-container">
        <div class="logoContainer">
          <img
            src="./assets/images/sitecarfterSemFundo.png"
            class="imagem-site"
            alt="Logo pixada"
          />
        </div>

        <div class="clientes">
          <div class="titulo-clientes">
            <h1>Principais clientes</h1>
          </div>

          <div class="clientes-divs">
            <div class="cliente1">
              <a href="https://www.mcdonalds.com.br" target="_blank"
                ><img
                  src="/assets/images/mcdonalds_732217.png"
                  alt="logo mc donalds"
              /></a>
            </div>
            <div class="cliente2">
              <a href="https://www.pepsi.pt/" target="_blank"
                ><img src="/assets/images/pepsi_732236.png" alt="logo da pepsi"
              /></a>
            </div>
            <div class="cliente3">
              <a href="https://www.playstation.com/pt-br/" target="_blank"
                ><img
                  src="/assets/images/playstation_588299.png"
                  alt="logo play station"
              /></a>
            </div>
          </div>
        </div>

        <div class="diferenciais">
          <div class="titulo-diferenciais">
            <h1>Principais diferenciais</h1>
          </div>

          <div class="diferenciais-divs">
            <div class="diferencial1">
              <img
                src="/assets/images/responsive_1961582.png"
                alt="logo mc donalds"
              />
              <p>Responsividade</p>
            </div>
            <div class="diferencial2">
              <img
                src="/assets/images/personalized_17643749.png"
                alt="logo da pepsi"
              />
              <p>Atendimento</p>
              <p>Personalizado</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>Sitecrafters - 2025</p>
    </footer>
  </body>
</html>
