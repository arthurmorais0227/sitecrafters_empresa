<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="../assets/styles/contato.css">
</head>

<body>
    <header>
        <h1>Sitecrafters</h1>
    </header>
    <main>
        <section>
            <div class="forms">
                <form action="#">
                    <div class="nome">
                        <input type="text" placeholder="Nome" name="nome" required />
                    </div>
                    <div class="email">
                        <input type="email" id="email" name="email" placeholder="E-mail" autocomplete="email"
                            inputmode="email" required>
                    </div>
                    <div class="whatsapp">
                        <input type="text" id="quantidade" name="quantidade" placeholder="Whatsapp">
                    </div>
                    <div class="botao">
                        <button>Enviar</button>
                    </div>
            </div>
        </section>
    </main>

</body>

</html>
