<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="../assets/styles/contato.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="../assets/images/sitecrafters.png" alt="Logo dos Sitecrafters pixada com gotas de tinta na parede"
                width="" height="200">
        </div>
        <div class="sitecrafters">
            <h1>Sitecrafters</h1>
        </div>
        <div class="menu">
            <input type="text" placeholder="Pesquisar" name="nome" required />
            <a href="#home">In√≠cio</a>
            <a href="#about">Sobre</a>
            <a href="#contact">Contato</a>
        </div>
    </header>
    <main>
        <div class="contato-container">
            <div>
                <h1>Nos contate</h1>
            </div>
        </div>
        <div class="forms">
            <section>
                <form class="form-container">
                    <div class="nome">
                        <input type="text" placeholder="Nome" name="nome" required />
                    </div>
                    <div class="email">
                        <input type="email" id="email" name="email" placeholder="E-mail" autocomplete="email"
                            inputmode="email" required>
                    </div>
                    <div class="whatsapp">
                        <input type="text" id="quantidade" name="quantidade" placeholder="Whatsapp">
                    </div>
                    <div class="botao">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
        </div>
        </section>
    </main>

</body>

</html>
