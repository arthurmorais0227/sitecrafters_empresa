<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="../assets/styles/contato.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap');
    </style>
</head>

<body>
    <header>
        <div class="marca">
            <img src="../assets/images/site.png" alt="Logo dos Sitecrafters pixada com gotas de tinta na parede"
                width="" height="200">
            <h1>Sitecrafters</h1>
        </div>
        <div class="menu">
            <input type="text" placeholder="Pesquisar" name="nome" required />
            <div class="icones"></div>
            <a href="/index.html" class="menu-link">In√≠cio</a>
            <a href="/pages/aboutus.html" class="menu-link">Sobre</a>
            <a href="/pages/contato.html" class="menu-link">Contato</a>
            <a href="/pages/login.html" class="menu-link login-link">Login</a>
        </div>
    </header>
    <main>
        <div class="contato-container">
                <h1>Nos contate</h1>
        </div>
        <div class="forms">
            <div class="foto-equipe">
                <img src="/assets/images/image.png" alt="Imagem do Grupo sitecrafters">
            </div>
            <form class="form-container" action="mailto:mlkliso4000@gmail.com">
                <div class="nome">
                    <input type="text" placeholder="Nome" name="nome" required />
                </div>
                <div class="email">
                    <input type="email" id="email" name="email" placeholder="E-mail" autocomplete="email"
                        inputmode="email" required>
                </div>
                <div class="whatsapp">
                    <input type="text" id="quantidade" name="quantidade" placeholder="Whatsapp">
                </div>
                <div class="botao">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
