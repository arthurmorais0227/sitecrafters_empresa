<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/styles/login.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap');
    </style>
</head>
<body>
  <header>
        <div class="marca">
            <img src="../assets/images/site.png" alt="Logo dos Sitecrafters pixada com gotas de tinta na parede"
                width="" height="200">
            <h1>Sitecrafters</h1>
        </div>
        <div class="menu">
            <input type="text" placeholder="Pesquisar" name="nome" required />
            <div class="icones"></div>
            <a href="/index.html" class="menu-link">Início</a>
            <a href="/pages/aboutus.html" class="menu-link">Sobre</a>
            <a href="/pages/contato.html" class="menu-link">Contato</a>
            <a href="/pages/login.html" class="menu-link login-link">Login</a>
        </div>
    </header>
   <main>
    <section class="login" id="loginSection">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="usuario">
                <input type="text" id="username" placeholder="Usuário" required />
            </div>
            <div class="senha">
                <input type="password" id="password" placeholder="Senha" required />
            </div>
            <div class="botao">
                <button type="submit">Entrar</button>
            </div>
        </form>
        <p id="loginMessage"></p>
    </section>
    
   </main>
    
</body>
</html>
